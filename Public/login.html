<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* Additional custom styles can be added here */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="w3-container w3-center">
        <h1>Login</h1>
    </div>

    <div class="w3-container login-container">
        <form action="/login" method="post">
            <div class="w3-row-padding">
                <div class="w3-half">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="email" class="w3-input w3-border">
                </div>
                <div class="w3-half">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="w3-input w3-border">
                </div>
            </div>
            <div class="w3-container w3-center">
                <button type="submit" class="w3-button w3-blue">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
