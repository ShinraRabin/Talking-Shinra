<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script> -->
    <style>
        /* Additional custom styles can be added here */
        .registration-form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="w3-container w3-center">
        <h1>User Registration</h1>
    </div>

    <div class="w3-container registration-form">
        <form id="registration-form"  action="/register" method="post" class="w3-container">
            <div class="w3-row-padding">
                <div class="w3-half">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" class="w3-input w3-border">
                </div>
                <div class="w3-half">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" class="w3-input w3-border">
                </div>
            </div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="w3-input w3-border">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="w3-input w3-border">
            <button type="submit"  class="w3-button w3-blue">Register</button>

            <div class="w3-row form-row">
                <p>
                  I'm already a member.
                  <span><a href="/login" class="w3-text-light">Log In</a></span>
                </p>
              </div>
              
        </form>
    </div>
</body>
</html>
